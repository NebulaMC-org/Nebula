name: Nebula
version: '${project.version}'
main: org.nebulamc.plugin.Nebula
api-version: 1.18
description: The main plugin for NebulaMC.
authors: [ Spectrify, smartfrigde, abbysrc ]
commands:
  spawnchest:
    description: Spawns a chest in the world randomly.
    usage: /<command>
    permission: nebula.spawnchest
  setpronouns:
    description: Coming soon!
    usage: /<command>
    permission: nebula.setpronouns
  wager:
    aliases: [ homosex, getbitches ]
    description: Wagers an item with a player.
    usage: /<command> [<player>]
    permission: nebula.wager
  giveitem:
    description: Gives a custom item to the player.
    usage: /<command> [<player>] [<item>]
    permission: nebula.giveitem
  joinevent:
    description: Joins an admin event
    usage: /<command> [<code>]
    permission: nebula.adminevents.join
  runevent:
    aliases: [ hostevent ]
    description: Hosts an admin event
    usage: /<command> [<type>]
    permission: nebula.adminevents.host